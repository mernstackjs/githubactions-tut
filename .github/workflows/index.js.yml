name: nodeapi

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: nodeapi
        uses: actions/setup-node@v3
        with:
          node-version: "14" # Use the desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm start
